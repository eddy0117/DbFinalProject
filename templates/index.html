<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="index.css"> -->
        <title>線上撥放器</title>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
        <style>
            .center {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                height: 100vh; /* 设置高度为视口高度，实现垂直居中 */
            }
            .fixed-width {
                width: 100%;
                max-width: 1000px;
                margin: auto;
            }
            .fixed-height {
                height: 100%;
                max-height: 1000px;
                margin: auto;
            }
            .delete-btn {
                float: right;
            }
            .list-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>
    </head>
    <body>
        
            

        
        <div class="container">
           
            <div class="row fixed-width mt-5">
                <div class="col">
                    
                    <div class="card">
                        <div class="card-body">
                            <form id="searchForm">
                                <label for="search" class="form-label" style="font-size: large;">搜尋歌曲</label>
                                <input type="text" class="form-control" id="searchInput">
                                <button type="submit" class="btn btn-success mt-3">搜尋</button>
                            </form>
                    </div>
                </div>
                
            </div>
            <!-- jinja2創建播放清單列表 -->
            <div class="row fixed-width mt-5">
                <div class="col">
                    <button type="button" class="btn btn-primary" style="width: 120px; font-size: 14px;" data-bs-toggle="modal" data-bs-target="#addPlistModal">新增播放清單</button>
                    {% if session_data.isLogin %}
                    
                    <ul class="list-group mt-3">         
                        {% for k, v in session_data.playlist.items() %}     
                        <li class="list-group-item">     
                            <div class="list-item">
                                <h5 class="list-item">{{ v }}</h5>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" style="border-color:darkorange; background-color:darkorange;" data-bs-toggle="modal" data-bs-target="#rnPlistModal" onclick="savePlaylistID('{{ k }}')">重新命名</button>
                                    <button type="button" class="btn btn-danger" onclick="deletePlaylist('{{ k }}')">刪除</button>
                                </div>
                                
                        </li>  
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                    
            </div>
              
         
        </div>

      
        
        
    

        <!-- 登入訊息框 -->
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">請先登入</h5>
                    
                    </div>
                    <div class="modal-body">
                        <!-- 彈出視窗的內容 -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">帳號</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="">登入</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal" data-bs-dismiss="modal">註冊</button>
                        </form>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- 建立帳號訊息框 -->
        <div class="modal fade" id="signupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">註冊</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 彈出視窗的內容 -->
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">帳號</label>
                                <input type="text" class="form-control" id="signup-username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="signup-password">
                            </div>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="">建立帳號</button>
                        </form>
                        <!-- 這裡添加創建帳號的表單 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增播放清單訊息框 -->
        <div class="modal fade" id="addPlistModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addPlistModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">新增播放清單</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addPlistForm">
                            <div class="mb-3">
                
                                <input type="text" class="form-control" id="Plist-name">
                            </div>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">確定</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 改名訊息框 -->
        <div class="modal fade" id="rnPlistModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="rnPlistModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">更改播放清單名稱</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="rnPlistForm">
                            <div class="mb-3">
                
                                <input type="text" class="form-control" id="rnPlist-name">
                            </div>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">確定</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- 註冊成功訊息框 -->
        <div class="modal fade" id="SsuccessModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="SsuccessModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="SsuccessModalLabel">註冊成功</h5>
                    </div>
                    <div class="modal-body">
                        <!-- 彈出視窗的內容 -->
                        註冊成功，即將返回登入介面
                    </div>
                </div>
            </div>
        </div>

        <!-- 登入成功訊息框 -->
        <div class="modal fade" id="LsuccessModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="LsuccessModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="LsuccessModalLabel">登入成功</h5>
                    </div>
                    <div class="modal-body">
                        <!-- 彈出視窗的內容 -->
                        登入成功
                    </div>
                </div>
            </div>
        </div>

        <!-- 頁面載入 -->
        <script>
            $(document).ready(function() {
                // 在網頁載入時將session透過ajax請求取得
                $.ajax({
                    type: 'POST',
                    url: '/getSession',
                    success: function(response) {
                        console.log(response.session);
                        sessionStorage.setItem('userID', JSON.stringify(response.session.userID));
                       
    
                        if (response.session.isLogin == true) {
                            console.log(response.session.isLogin);
                        }
                        else {
                            var myModal = new bootstrap.Modal(document.getElementById('loginModal'));
                            myModal.show();
                        }
                        
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        </script>

        <script>
            // 儲存當前播放清單ID
            function savePlaylistID(PlaylistID) {
                sessionStorage.setItem('PlaylistID', PlaylistID);
            }
            // 刪除播放清單
            function deletePlaylist(PlayListID) {
                $.ajax({
                    type: 'POST',
                    url: '/deletePlaylist',
                    data: JSON.stringify({PlaylistID: PlayListID}),
                    contentType: 'application/json',
                    success: function(response) {
                        window.location.reload();
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }
            // 新增播放清單
            $('#addPlistForm').submit(function(event) {
                // 防止表單的默認提交行為
                event.preventDefault();
                
   
                var PlaylistName = $('#Plist-name').val();
                var userID = sessionStorage.getItem('userID');
           
                // 使用 AJAX 發送 POST 請求到 Flask 的後端路由進行認證
                $.ajax({
                    type: 'POST',
                    url: '/addPlaylist', // 請替換成你的後端路由
                    data: JSON.stringify({userID: userID, PlaylistName: PlaylistName}),
                    contentType: 'application/json',
                    success: function(response) {
                        window.location.reload();
                    },
                    error: function(error) {
                        // 處理錯誤情況
                        console.log(error);
                    }
                });
            });
            // 重新命名播放清單
            $('#rnPlistForm').submit(function(event) {
                // 防止表單的默認提交行為
                event.preventDefault();
                
   
                var PlaylistName = $('#rnPlist-name').val();
                var PlaylistID = sessionStorage.getItem('PlaylistID');
                console.log(PlaylistName);
                // 使用 AJAX 發送 POST 請求到 Flask 的後端路由進行認證
                $.ajax({
                    type: 'POST',
                    url: '/rnPlaylist', // 請替換成你的後端路由
                    data: JSON.stringify({PlaylistID: PlaylistID, PlaylistName: PlaylistName}),
                    contentType: 'application/json',
                    success: function(response) {
                        window.location.reload();
                    },
                    error: function(error) {
                        // 處理錯誤情況
                        console.log(error);
                    }
                });
            });

            // 搜尋事件
            $('#searchForm').submit(function(event) {
                // 防止表單的默認提交行為
                event.preventDefault();
                
                // 獲取使用者輸入的關鍵字
                var keyword = $('#searchInput').val();
                var searchResultURL = '/search_result?keyword=' + encodeURIComponent(keyword);
                
                window.location.href = searchResultURL;
            });
        </script>

        <script>

            // 登入事件
            $('#loginForm').submit(function(event) {
                // 防止表單的默認提交行為
                event.preventDefault();
                
                // 獲取使用者輸入的帳號和密碼
                var username = $('#username').val();
                var password = $('#password').val();
                
                // 使用 AJAX 發送 POST 請求到 Flask 的後端路由進行認證
                $.ajax({
                    type: 'POST',
                    url: '/login', // 請替換成你的後端路由
                    data: JSON.stringify({username: username, password: password}),
                    contentType: 'application/json',
                    success: function(response) {

                        // 處理認證成功後的回應
                
                        // sessionStorage.setItem('isLogin', 'true');
                        var LsuccessModal = new bootstrap.Modal(document.getElementById('LsuccessModal'));
                        $('#loginModal').modal('hide');
                        LsuccessModal.show();
                        console.log(response);

                        setTimeout(function() {
                            LsuccessModal.hide();
                            window.location.reload();
                        }, 1000)
                        
                    },
                    error: function(error) {
                        // 處理錯誤情況
                        console.log(error);
                    }
                });
            });

            // 註冊事件
            $('#signupForm').submit(function(event) {
                // 防止表單的默認提交行為
                event.preventDefault();
                
                // 獲取使用者輸入的帳號和密碼
                var username = $('#signup-username').val();
                var password = $('#signup-password').val();
                
                // 使用 AJAX 發送 POST 請求到 Flask 的後端路由進行認證
                $.ajax({
                    type: 'POST',
                    url: '/signup', // 請替換成你的後端路由
                    data: JSON.stringify({username: username, password: password}),
                    contentType: 'application/json',
                    success: function(response) {
                        // 處理認證成功後的回應
                        var SsuccessModal = new bootstrap.Modal(document.getElementById('SsuccessModal'));
                        $('#signupModal').modal('hide');
                        SsuccessModal.show();
                        
                        // 兩秒後關閉註冊成功訊息框並返回登入介面
                        setTimeout(function() {
                            SsuccessModal.hide();
                            
                            $('#loginModal').modal('show');
                        }, 2000);
                    },
                    error: function(error) {
                        // 處理錯誤情況
                        console.log(error);
                    }
                });
            });
        </script>
    
        
    </body>
</html>
