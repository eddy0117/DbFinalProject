<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <a href="#" class="btn btn-info">button</a>
    <button class="btn btn-info">123</button>

    <!-- Button trigger modal -->

    <!-- 彈出視窗 -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">請先登入</h5>
                
                </div>
                <div class="modal-body">
                    <!-- 彈出視窗的內容 -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">帳號</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="">登入</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal" data-bs-dismiss="modal">註冊</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div> -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="signupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">註冊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 彈出視窗的內容 -->
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">帳號</label>
                            <input type="text" class="form-control" id="signup-username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="signup-password">
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="">建立帳號</button>
                    </form>
                    <!-- 這裡添加創建帳號的表單 -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="successModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">註冊成功</h5>
                </div>
                <div class="modal-body">
                    <!-- 彈出視窗的內容 -->
                    註冊成功，即將返回登入介面
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 使彈出視窗在頁面加載時自動彈出 -->
    <script>
        // 使用 window.onload 事件在頁面加載完成後彈出視窗
        window.onload = function() {
            var myModal = new bootstrap.Modal(document.getElementById('loginModal'));
            myModal.show();
        };
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        // 監聽表單提交事件
        $('#loginForm').submit(function(event) {
            // 防止表單的默認提交行為
            event.preventDefault();
            
            // 獲取使用者輸入的帳號和密碼
            var username = $('#username').val();
            var password = $('#password').val();
            
            // 使用 AJAX 發送 POST 請求到 Flask 的後端路由進行認證
            $.ajax({
                type: 'POST',
                url: '/login', // 請替換成你的後端路由
                data: JSON.stringify({username: username, password: password}),
                contentType: 'application/json',
                success: function(response) {
                    // 處理認證成功後的回應
                    console.log(response);
                },
                error: function(error) {
                    // 處理錯誤情況
                    console.log(error);
                }
            });
        });

        $('#signupForm').submit(function(event) {
            // 防止表單的默認提交行為
            event.preventDefault();
            
            // 獲取使用者輸入的帳號和密碼
            var username = $('#signup-username').val();
            var password = $('#signup-password').val();
            
            // 使用 AJAX 發送 POST 請求到 Flask 的後端路由進行認證
            $.ajax({
                type: 'POST',
                url: '/signup', // 請替換成你的後端路由
                data: JSON.stringify({username: username, password: password}),
                contentType: 'application/json',
                success: function(response) {
                    // 處理認證成功後的回應
                    var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    $('#signupModal').modal('hide');
                    successModal.show();
                    
                    // 兩秒後關閉註冊成功訊息框並返回登入介面
                    setTimeout(function() {
                        successModal.hide();
                        
                        $('#loginModal').modal('show');
                    }, 2000);
                },
                error: function(error) {
                    // 處理錯誤情況
                    console.log(error);
                }
            });
        });
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
